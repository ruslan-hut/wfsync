---

env: dev
log: /var/log/wfsync.log
location: Europe/Warsaw
file_path: ${FILE_PATH}
listen:
  bind_ip: 127.0.0.1
  port: 9090
stripe:
  test_mode: false
  api_key: ${STRIPE_API_KEY}
  test_key: ${STRIPE_TEST_KEY}
  webhook_secret: ${STRIPE_WH_SECRET}
  success_url: ${STRIPE_SUCCESS_URL}
wfirma:
  enabled: false
  access_key: ${WF_ACCESS_KEY}
  secret_key: ${WF_SECRET_KEY}
  app_id: ${WF_APP_ID}
mongo:
  enabled: true
  host: ${MONGO_HOST}
  port: ${MONGO_PORT}
  user: ${MONGO_USER}
  password: ${MONGO_PASSWORD}
  database: ${MONGO_DATABASE}
opencart:
  enabled: true
  driver: mysql
  hostname: localhost
  username: ${SQL_USERNAME}
  password: ${SQL_PASSWORD}
  database: ${SQL_DATABASE}
  port: 3306
  prefix: oc_
  file_url: ${FILE_URL}
  status_url_request: 22
  status_url_result: 23
  status_invoice_request: 26
  status_invoice_result: 27
  status_proforma_request: 24
  status_proforma_result: 25
  custom_field_nip: 2
telegram:
  enabled: true
  api_key: ${TELEGRAM_API_KEY}